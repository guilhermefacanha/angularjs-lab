<!DOCTYPE html>

<div class="jumbotron jumbotron-fluid" style="margin-top:0px; margin-bottom: 10; padding-bottom: 10px; padding-top: 10px;" >
<form>
	<div class="input-group">
		<input type="text" ng-model="filter" ng-model-options="{debounce:500}" class="form-control" placeholder="Filter Data">
		<div class="input-group-append">
			<button class="btn btn-secondary" type="button">
				<i class="fa fa-search"></i>
			</button>
		</div>
	</div>
</form>
</div>
<p ng-show="msginfo.length" class="alert alert-info">{{msginfo}}</p>
<p ng-show="msgerro.length" class="alert alert-danger">{{msgerro}}</p>
<div ng-repeat="user in users | filter: filter" class="card hideCard" style="margin-bottom: 5px">
	<h5 class="card-header">{{user.name}}</h5>
	<div class="card-body">
		<p class="card-text">
			Email: {{user.email}}
			<br />
			City: {{user.city}}
		</p>
		<p>
			<a class="btn btn-info" href="#/users/edit/{{user.id}}">Edit</a>
			<button class="btn btn-danger" ng-click="remove(user)">Remove</button>
		</p>
	</div>
</div>
